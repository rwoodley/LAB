<script id="vertexWaterShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() 
    { 
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1 );
    }
</script>

<script id="fragmentWaterShader" type="x-shader/x-vertex"> 
uniform sampler2D baseTexture;
uniform float baseSpeed;
uniform sampler2D noiseTexture;
uniform float noiseScale;
uniform float alpha;
uniform float time;
uniform float offsetX;
uniform float offsetY;
uniform vec3 tint;

varying vec2 vUv;
void main() 
{
    //vec2 uvTimeShift = vUv + vec2( -0.7, 1.5 ) * time * baseSpeed;	
    //vec4 noiseGeneratorTimeShift = texture2D( noiseTexture, uvTimeShift );
    //vec2 uvNoiseTimeShift = vUv + noiseScale * vec2( noiseGeneratorTimeShift.r, noiseGeneratorTimeShift.b );
    //vec4 baseColor = texture2D( baseTexture, uvNoiseTimeShift * vec2(offsetX, offsetY));
    //
    //baseColor.a = alpha;
    //gl_FragColor = baseColor*vec4(tint,1.0);
    float mouse = 1.0;
    vec2 position = ( gl_FragCoord.xy / 1.0 ) + mouse / 4.0;

    float color = 0.0;
    color += sin( position.x * cos( time / 15.0 ) * 80.0 ) + cos( position.y * cos( time / 15.0 ) * 10.0 );
    color += sin( position.y * sin( time / 10.0 ) * 40.0 ) + cos( position.x * sin( time / 25.0 ) * 40.0 );
    color += sin( position.x * sin( time / 5.0 ) * 10.0 ) + sin( position.y * sin( time / 35.0 ) * 80.0 );
    color *= sin( time / 10.0 ) * 0.5;

    gl_FragColor = vec4( vec3( color, color * 0.5, sin( color + time / 3.0 ) * 0.1 ), 1.0 );

}  
</script>
